    description: 'AJCC staging for colorectal-cancer.'

  fobt:
    range: YesNo
    required: false
    multivalued: false
    description: 'Fecal occult blood test.'

  tnm:
#    range: 'character'
    required: false
    multivalued: false
    pattern: 't4n1m1|t3nxm1|t2n0m1|tnm|t3n3m1|t2n1m1|t4n2m1|t3n0m1|t3n2m0|t4n0m1|t4n1m0|no|t4n0m0|t3n0m0|t3n1m0|ptis|t1n0m0|t4n2m0|t3n1m1|t3n2m1|tisn0m0|t2n0m0|t1n0m1|t2n1m0|t2m0n0|t2n2m0'

id: https://w3id.org/linkml/examples/personinfo
name: AsnicarF_2021
prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
#  personinfo: https://w3id.org/linkml/examples/personinfo/
#  ORCID: https://orcid.org/
#  PATO: http://purl.obolibrary.org/obo/PATO_
imports:
  - linkml:types
default_range: string

classes:
  Always_Required:
    abstract: true
    slots:
      -  sample_id
      -  subject_id
      -  age
      -  gender
#  study_name:
#    attributes:
#      required: true
#      multivalued: true
#      inlined_as_list: true
#      range: Study
  Study:
    is_a: Always_Required
    attributes:
    #class_uri: schema:Person

    slots:   ## specified as a list
#      -  sample_id
#      -  subject_id
#      -  age
#      -  gender
      -  body_site
      -  antibiotics_current_use
      -  study_condition
      -  disease
      -  age_category
      -  BMI
      -  country
      -  family
      -  non_westernized
      -  sequencing_platform
      -  DNA_extraction_kit
      -  PMID
      -  number_reads
      -  number_bases
      -  minimum_read_length
      -  median_read_length
      -  NCBI_accession
      -  curator
#    id_prefixes:
#    -  ORCID
  Container:
    attributes:
      AsnicarF_2021:
        multivalued: true
        inlined_as_list: true
        range: Study

# slots are first-class entities in the metamodel
# delcaring them here allows them to be reused elsewhere
slots:
  sample_id:
    required: true
    identifier: true
  subject_id:
    required: true
#    identifier: true
  body_site:
    required: true
  antibiotics_current_use:
    required: true
    range: YesNo
  study_condition:
    required: true
  disease:
    required: true
  age:
    required: true
    range: integer       ## an int between 0 and 200
    minimum_value: 0
    maximum_value: 200
  age_category:
    range: cat_age
    required: true
  gender:
    required: true
    range: Gender
  BMI:
    required: true
    range: float
  country:
    required: false
    pattern: "[A-Z]{3}"
  family:
    required: false
  non_westernized:
    required: false
    range: YesNo
  sequencing_platform:
    required: false
  DNA_extraction_kit:
    required: false
  PMID:
    required: false
    range: integer
  number_reads:
    required: false
    range: integer
  number_bases:
    required: false
    range: integer
  minimum_read_length:
    required: false
    range: integer
  median_read_length:
    required: false
    range: integer
  NCBI_accession:
    required: false
  curator:
    required: true
    multivalued: true
    description:
      other names for curators of dataset
  full_name:
    required: false
    description:
      name of the person
    slot_uri: schema:name
  aliases:
    required: false
    multivalued: true
    description:
      other names for the person
  phone:
    required: false
    pattern:  ^[\\d\\(\\)\\-]+$ 
    slot_uri: schema:telephone


enums:
  YesNo:
    permissible_values:
      'yes':
      'no': 
      'unknown': 
  cat_age:
    permissible_values:
      child:
      adult:
      elder:
      unknown:
  Gender:
    permissible_values:
      male:
      female:
      unknown:
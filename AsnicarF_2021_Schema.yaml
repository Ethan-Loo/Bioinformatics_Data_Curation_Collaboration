 # *_metadata.tsv:

# slots are first-class entities in the metamodel
# delcaring them here allows them to be reused elsewhere
slots:
  study_name:
    range: Study
    required: false
    multivalued: false
    pattern: '[a-zA-Z-]+_[0-9]4}|[a-zA-Z-]+_[0-9]4}[a-zA-Z-]+|[a-zA-Z-]+_[0-9]4}_[a-zA-Z-]+|[a-zA-Z-]+_[0-9]4}_[a-zA-Z0-9]+'
    description: 'Dataset name.'

  sample_id:
    range: 'string'
    required: true
    multivalued: false
    pattern: '[0-9a-zA-Z_]'
    description: 'Sample identifier.'

  subject_id:
#    range: 'character'
    required: true
    multivalued: false
    pattern: '[0-9a-zA-Z_]'
    description: 'Subject identifier.'

  body_site:
    range: Body_Site
    required: true
    multivalued: false
    description: 'Bodysite of acquisition.'

  body_subsite:
    range: Body_Subsite
    required: false
    multivalued: false
    description: 'Subsite of body site of acquisition.'

  antibiotics_current_use:
    range: YesNo
    required: false
    multivalued: false
    description: 'Subject is currently taking antibiotics.'

  antibiotics_family:
#    range: 'character'
    required: false
    multivalued: true
    pattern: 'dopamine_antagonists|phenylpiperidines|thienobenzodiazepines|blood_pressure_medication|diabetes_oral_medication|anti_retrovirals|beta_blockers|reverse_transcriptase_inhibitors|anti_virals|cephalosporins|penicillins|macrolides|beta_lactamase_inhibitors|nitrofurans|sulphonamides|aminoglycosides|carbapenems|fluoroquinolones|laxatives|none'
    description: 'Family of antibiotics currently used; Semicolon-separated.'

  study_condition:
#    range: #See disease_ontology.yaml
    required: false
    multivalued: false
    pattern: 'ACVD|generic_diabetes|acute_diarrhoea|carcinoma_surgery_history|cellulitis|melanoma|mucositis|gangrene|osteoarthritis|control|NK|peri-implantitis|pyelonefritis|salmonellosis|sepsis|skininf|suspinf|arthritis|STEC|CRC|adenoma|fatty_liver|hypertension|pre-hypertension|coeliac|asthma|gestational_diabetes|cirrhosis|CMV|CDI|IBD|T2D|T1D|AD|AR|IGT|ME/CFS|premature_born|schizofrenia|ascites|wilson|otitis|bronchitis|pneumonia|respiratoryinf|cough|stomatitis|fever|pyelonephritis|infectiousgastroenteritis|tonsillitis|cystitis|abdominalhernia|psoriasis|cephalosporins|AS|RA|metabolic_syndrome|FMT|premature_born|periodontitis|SRP|STH|BD|chorioamnionitis|pre-eclampsia|carcinoma_surgery_history|peri-implantitis|mucositis|migraine|asthma'
    description: 'The main disease or condition under study; control for controls;STEC=Shiga-toxigenic E.coli;CDI=Clostridium difficile infection;IBD=Inflammatory bowel disease;T2D= Type-2 diabetes;T1D=Type-1 diabetes;AD=Atopic dermatitis;AR=Allergic rhinitis;IGT=Impaired glucose tolerance;AS=Ankylosing spondylitis;RA=rheumatic arthritis;FMT=fecal microbiota transplantaion;SRP=Scaling and root planing;CMV=Cytomegalovirus;HBV_HDV_HEV= Hepatitis viruses;BD= Bechet-disease;ACVD= Artheriosclerotic Cardiovalscular Disease'

  disease:
#    range: #See disease_ontology.yaml
    required: false
    multivalued: true
    pattern: 'healthy|generic_diabetes|acute_diarrhoea|carcinoma_surgery_history|chorioamnionitis|hepatitis|ACVD|NK|CRC|STEC|melanoma|adenoma|arthritis|cellulitis|gangrene|few_polyps|osteoarthritis|pyelonefritis|pre-eclampsia|salmonellosis|sepsis|skininf|suspinf|fatty_liver|hypertension|coeliac|asthma|gestational_diabetes|cirrhosis|hepatitis|CMV|CDI|IBD|T2D|T1D|AD|AR|IGT|BD|ME/CFS|premature_born|schizofrenia|ascites|wilson|otitis|bronchitis|pneumonia|respiratoryinf|cough|stomatitis|fever|pyelonephritis|infectiousgastroenteritis|tonsillitis|cystitis|abdominalhernia|psoriasis|RA|metabolic_syndrome|metastases|hypercholesterolemia|periodontitis|chorioamnionitis|pre-eclampsia|peri-implantitis|mucositis|STH|migraine|asthma'
    description: "Semicolon-delimited vector of conditions; Use healthy only if subject is known to be healthy; CRC=colorectal cancer;CD=Crohn's disease; for other abbreviations see study_condition"

  disease_subtype:
#    range:  #See disease_ontology.yaml
    required: false
    multivalued: true
    pattern: 'healthy|CD|UC|HBV|HDV|HEV|cirrhosis|adenoma|smalladenoma|largeadenoma|advancedadenoma|adenocarcinoma|carcinoma|AS|cholera|T1D_nonconverter|T1D_seroconverter|NAFLD|Ulcerative_colitis|undetermined_colitis|ascaris_lumbricoides|necator_americanus|trichuris_trichiura|hookworm|microfilaria_spp|plasmodium_falciparum|microfilaria_loa_loa|entamoeba_histolytica|mansonella_perstans|first_episode_schizofrenia|repeated_episodes_shizofrenia'
    description: "Disease subtype; CD=Chrohn's Disease;AS=Ankylosing spondylitis;NAFLD=nonalcoholic fatty liver disease;for other abbreviations see study_condition"

  age:
    range: 'integer'
    required: false
    multivalued: false
    pattern: '[0-9]+'
    description: 'Subject age (years).'

  infant_age:
    range: 'integer'
    required: false
    multivalued: false
    pattern: '[0-9]+'
    description: 'Infant age (days); should be used for infants < 2 years old.'

  age_category:
#    range: 'character'
    required: false
    multivalued: false
    pattern: 'newborn|child|schoolage|adult|senior'
    description: 'Age category: newborn < 1 year; 1 <= child < 12; 12 <= schoolage < 19; 19 <= adult <= 65; senior > 65.'

  gender:
#    range: 'character'
    required: false
    multivalued: false
    pattern: 'female|male|other'
    description: 'Subject gender.'

  visit_number:
    range: 'integer'
    required: false
    multivalued: false
    pattern: '[0-9]+'
    description: 'Visit number for studies with repeated visits.'

  BMI:
    range: 'float'
    required: false
    multivalued: false
    pattern: '[0-9]+\\.?[0-9]*'
    description: 'Body mass index (kg/m2).'

  country:
#    range: 'character'
    required: true
    multivalued: false
    pattern: 'LBR|SLV|CAN|DNK|EST|FJI|FIN|FRA|DEU|ITA|MNG|NLD|NOR|JPN|ESP|KOR|BRA|IRL|PHL|SWE|USA|GBR|CHN|RUS|LUX|AUT|TZA|PER|MDG|ISL|BRN|IDN|MYS|HUN|SVK|SGP|ISR|BGD|KAZ|IND|GHA|ETH|JPN|CMR'
    description: 'Country of acquisition using ISO3 code from http://www.fao.org/countryprofiles/iso3list/en/.'

  location:
#    range: 'character'
    required: false
    multivalued: false
    pattern: '.+'
    description: 'Free-form additional location information.'

  population:
#    range: 'character'
    required: false
    multivalued: false
    pattern: '[a-zA-Z]\\S+'
    description: 'can describe the belonging to a specific population'

  travel_destination:
#    range: 'character'
    required: false
    multivalued: false
    pattern: 'CMR|ETH|KEN|TZA|RWA|IND|LKA|NPL'
    description: 'travel destination using ISO3 code from http://www.fao.org/countryprofiles/iso3list/en/.'

  non_westernized:
    range: YesNo
    required: false
    multivalued: false
    description: 'Subject belongs to a non-westernized community.'

  lifestyle:
#    range: 'character'
    required: false
    multivalued: false
    pattern: 'Hunter-gatherer|Agriculturalist|Agropastoralist|Pastoralist|Fisher'
    description: 'to describe the lifestyle of non-westernized people'

  brinkman_index:
#    range: 'double'
    required: false
    multivalued: false
    pattern: '[0-9]+\\.?[0-9]*'
    description: 'The Brinkman index if provided'

  days_from_first_collection:
    range: 'integer'
    required: false
    multivalued: false
    pattern: '[0-9]+'
    description: 'Used for time series studies.'

  sequencing_platform:
#    range: 'character'
    required: true
    multivalued: false
    pattern: 'IlluminaHiSeq|IlluminaMiSeq|IlluminaNextSeq|IlluminaNovaSeq'
    description: 'This will be modified as new sequencing platforms are added to the database.'

  DNA_extraction_kit:
#    range: 'character'
    required: false
    multivalued: false
    pattern: 'Qiagen|Gnome|MoBio|MPBio|NorgenBiotek|Illuminakit|Maxwell_LEV|PSP_Spin_Stool|Tiangen|PowerSoil|Chemagen|other|PowerSoilPro|ZR_Fecal_DNA_MiniPrep|KAMA_Hyper_Prep|thermo_fisher'
    description: 'DNA extraction kit.'

  PMID:
    range: 'integer'
    required: false
    multivalued: false
    pattern: '{[0-9]8}'
    description: 'Identifier of the main publication in PubMed.'

  number_reads:
    range: 'integer'
    required: true
    multivalued: false
    pattern: '[0-9]+'
    description: 'Number of final reads - calculated from raw data.'


  number_bases:
#    range: 'double'
    required: true
    multivalued: false
    pattern: '[0-9]+'
    description: 'Total number of bases sequenced in the sample - calculated from raw data.'

  minimum_read_length:
    range: 'integer'
    required: true
    multivalued: false
    pattern: '[0-9]+'
    description: 'Minimum read length - calculated from raw data.'

  median_read_length:
    range: 'integer'
    required: true
    multivalued: false
    pattern: '[0-9]+'
    description: 'Median read length - calculated from raw data.'

  NCBI_accession:
#    range: 'character'
    required: false
    multivalued: true
    pattern: '[ES]R[SR][0-9]+'
    description: 'Semicolon-separated vector of NCBI accessions.'

  pregnant:
    range: YesNo
    required: false
    multivalued: false
    description: 'Pregnancy of the subject (men: no).'

  lactating:
    range: YesNo
    required: false
    multivalued: false
    description: 'Lactating subjects (men: no).'

  birth_control_pil:
    range: YesNo
    required: false
    multivalued: false
    description: 'Use of the birth-control-pils at the sampling time (men: no).'

  smoker:
    range: YesNo
    required: false
    multivalued: false
    description: 'Currently a smoker at sampling.'

  ever_smoker:
    range: YesNo
    required: false
    multivalued: false

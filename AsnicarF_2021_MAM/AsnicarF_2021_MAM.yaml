      # *_metadata.tsv:
    
    # slots are first-class entities in the metamodel
    # delcaring them here allows them to be reused elsewhere
    slots:
    
      samples:
        multivalued: true
        inlined_as_list: true
        range: Sample
    
      studies:
        multivalued: true
        inlined_as_list: true
        range: Study
    
      study_name:
        range: string
        required: false
        multivalued: false
        pattern: '[a-zA-Z-]+_[0-9]4}
        [a-zA-Z-]+_[0-9]4}[a-zA-Z-]+
        [a-zA-Z-]+_[0-9]4}_[a-zA-Z-]+
        [a-zA-Z-]+_[0-9]4}_[a-zA-Z0-9]+'
        # decide whether to keep regex patterns
        description: 'Dataset name.'
    
      sample_id:
        range: string
        required: true
        multivalued: false
        pattern: '[0-9a-zA-Z_]'
        # decide whether to keep regex patterns
        description: 'Sample identifier.'
    
      subject_id:
        range: string
        required: true
        multivalued: false
        pattern: '[0-9a-zA-Z_]'
        # decide whether to keep regex patterns
        description: 'Subject identifier.'
    
      body_site:
        range: Body_Site
        required: false
        multivalued: false
        description: 'Bodysite of acquisition.'
    
      body_subsite:
        range: Body_Subsite
        required: false
        multivalued: false
        description: 'Subsite of body site of acquisition.'
    
      antibiotics_current_use:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Subject is currently taking antibiotics.'
    
      antibiotics_family:
        required: false
        multivalued: true
        range: Antibiotics
        description: 'Family of antibiotics currently used; Semicolon-separated.'
    
      study_condition:
        #    range: #See disease_ontology.yaml
        required: false
        multivalued: false
        range: Condition
        description: 'The main disease or condition under study; control for controls;STEC=Shiga-toxigenic E.coli;CDI=Clostridium difficile infection;IBD=Inflammatory bowel disease;T2D= Type-2 diabetes;T1D=Type-1 diabetes;AD=Atopic dermatitis;AR=Allergic rhinitis;IGT=Impaired glucose tolerance;AS=Ankylosing spondylitis;RA=rheumatic arthritis;FMT=fecal microbiota transplantaion;SRP=Scaling and root planing;CMV=Cytomegalovirus;HBV_HDV_HEV= Hepatitis viruses;BD= Bechet-disease;ACVD= Artheriosclerotic Cardiovalscular Disease'
    
      disease:
        #    range: #See disease_ontology.yaml
        required: false
        multivalued: true
        Range: Disease
        description: "Semicolon-delimited vector of conditions; Use healthy only if subject is known to be healthy; CRC=colorectal cancer;CD=Crohn's disease; for other abbreviations see study_condition"
    
      disease_subtype:
        #    range:  #See disease_ontology.yaml
        required: false
        multivalued: true
        Range: Disease_subtype
        description: "Disease subtype; CD=Chrohn's Disease;AS=Ankylosing spondylitis;NAFLD=nonalcoholic fatty liver disease;for other abbreviations see study_condition"
    
      age:
        any_of:
          - range: integer
          - range: NA_enum
        required: false
        multivalued: false
        description: 'Subject age (years).'
    
      infant_age:
        any_of:
          - range: integer
          - range: NA_enum
        required: false
        multivalued: false
        description: 'Infant age (days); should be used for infants < 2 years old.'
    
      age_category:
        any_of:
          - range: cat_age
          - range: NA_enum
        required: false
        multivalued: false
        description: 'Age category: newborn < 1 year; 1 <= child < 12; 12 <= schoolage < 19; 19 <= adult <= 65; senior > 65.'
    
      gender:
        any_of:
          - range: Gender
          - range: NA_enum
        required: false
        multivalued: false
        description: 'Subject gender.'
    
      visit_number:
        any_of:
          - range: NA_enum
          - range: integer
        required: false
        multivalued: false
        pattern: '[0-9]+'
        description: 'Visit number for studies with repeated visits.'
    
      BMI:
        any_of:
          - range: NA_enum
          - range: float
        required: false
        multivalued: false
        pattern: '[0-9]+\\.?[0-9]*'
        description: 'Body mass index (kg/m2).'
    
      country:
        range: Country
        required: true
        multivalued: false
        description: 'Country of acquisition using ISO3 code from http://www.fao.org/countryprofiles/iso3list/en/.'
    
      location:
        required: false
        multivalued: false
        pattern: '.+'
        description: 'Free-form additional location information.'
    
      population:
        range: string
        required: false
        multivalued: false
        pattern: '[a-zA-Z]\\S+'
        description: 'can describe the belonging to a specific population'
    
      travel_destination:
        range: Travel_Destination
        required: false
        multivalued: false
        description: 'travel destination using ISO3 code from http://www.fao.org/countryprofiles/iso3list/en/.'
    
      non_westernized:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Subject belongs to a non-westernized community.'
    
      lifestyle:
        required: false
        multivalued: false
        range: life_style
        description: 'to describe the lifestyle of non-westernized people'
    
      brinkman_index:
        any_of:
          - range: NA_enum
          - range: integer
        required: false
        multivalued: false
        pattern: '[0-9]+\\.?[0-9]*'
        description: 'The Brinkman index if provided'
    
      days_from_first_collection:
        any_of:
          - range: NA_enum
          - range: integer
        required: false
        multivalued: false
        description: 'Used for time series studies.'
    
      sequencing_platform:
        range: Sequencing_Platform
        required: true
        multivalued: false
        description: 'This will be modified as new sequencing platforms are added to the database.'
    
      DNA_extraction_kit:
        range: DNA_Extraction_Kit
        required: false
        multivalued: false
        description: 'DNA extraction kit.'
    
      PMID:
        any_of:
          - range: NA_enum
          - range: integer
        required: false
        multivalued: false
        pattern: '{[0-9]8}'
        description: 'Identifier of the main publication in PubMed.'
    
      number_reads:
        any_of:
          - range: NA_enum
          - range: integer
        required: true
        multivalued: false
        pattern: '[0-9]+'
        description: 'Number of final reads - calculated from raw data.'
    
      number_bases:
        any_of:
          - range: NA_enum
          - range: integer
        required: true
        multivalued: false
        pattern: '[0-9]+'
        description: 'Total number of bases sequenced in the sample - calculated from raw data.'
    
      minimum_read_length:
        any_of:
          - range: NA_enum
          - range: integer
        required: true
        multivalued: false
        pattern: '[0-9]+'
        description: 'Minimum read length - calculated from raw data.'
    
      median_read_length:
        any_of:
          - range: NA_enum
          - range: integer
        required: true
        multivalued: false
        pattern: '[0-9]+'
        description: 'Median read length - calculated from raw data.'
    
      NCBI_accession:
        required: false
        multivalued: true
        pattern: '[ES]R[SR][0-9]+'
        description: 'Semicolon-separated vector of NCBI accessions.'
    
      pregnant:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Pregnancy of the subject (men: no).'
    
      lactating:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Lactating subjects (men: no).'
    
      birth_control_pil:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Use of the birth-control-pils at the sampling time (men: no).'
    
      smoker:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Currently a smoker at sampling.'
    
      ever_smoker:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Ever been a smoker.'
    
      alcohol:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Subject is reported as a drinker.'
    
      alcohol_numeric:
        any_of:
          - range: NA_enum
          - range: integer
        required: false
        multivalued: false
        pattern: '[0-9]+\\.?[0-9]*'
        description: 'Alcohol consumption reported as a float.'
    
      mumps:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Subject has been through mumps in life.'
    
      ajcc:
        required: false
        multivalued: false
        range: Ajcc_enum
        description: 'AJCC staging for colorectal-cancer.'
    
      fobt:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Fecal occult blood test.'
    
      tnm:
        required: false
        multivalued: false
        pattern: 't4n1m1|t3nxm1|t2n0m1|tnm|t3n3m1|t2n1m1|t4n2m1|t3n0m1|t3n2m0|t4n0m1|t4n1m0|no|t4n0m0|t3n0m0|t3n1m0|ptis|t1n0m0|t4n2m0|t3n1m1|t3n2m1|tisn0m0|t2n0m0|t1n0m1|t2n1m0|t2m0n0|t2n2m0'
        description: 'TNM classification for colorectal-cancer.'
    
      days_after_onset:
        any_of:
          - range: NA_enum
          - range: integer
        required: false
        multivalued: false
        pattern: '[0-9]+'
        description: 'Days from the onset of the disease.'
    
      stec_count:
        required: false
        multivalued: false
        range: Stec_count_enum
        description: 'Amount of STEC colonies detected.'
    
      shigatoxin_2_elisa:
        required: false
        multivalued: false
        Range: Pos_neg
        description: 'Enzyme-linked immunosorbent assay for Shiga-toxigenic E.coli.'
    
      stool_texture:
        required: false
        multivalued: false
        range: Texture
        description: 'Texture of the stool at sampling time.'
    
      insulin_cat:
        any_of:
          - range: NA_enum
          - range: YesNo
        required: false
        multivalued: false
        description: 'Insulin intake (yes/no)'
    
      inr:
        any_of:
          - range: NA_enum
          - range: integer
        required: false
        multivalued: false
        pattern: '[0-9]+\\.?[0-9]*'
        description: 'International normalized ratio.'
    
      protein_intake:
        any_of:
          - range: NA_enum
          - range: integer
        required: false
        multivalued: false
        pattern: '[0-9]+\\.?[0-9]*'
        description: 'Indication about the protein intake in the Mongolians diet.'
    
      flg_genotype:
        required: false
        multivalued: false
        pattern: 'wt|s1515x|e2422x|e2422x/3321dela'
        description: 'Any term for filaggrin-protein genotype.'
    
      momeducat:
        any_of:
          - range: NA_enum

  change_in_tumor_size:
    range: integer
    required: false
    multivalued: false
    description: ''

  performance_status:
    range: float
    required: false
    multivalued: false
    description: ''

  previous_therapy:
    range: YesNo
    required: false
    multivalued: false
    description: ''

  toxicity_above_zero:
    range: YesNo
    required: false
    multivalued: false
    description: ''

  curator:
    range: Curator

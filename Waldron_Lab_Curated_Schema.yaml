      - shigatoxin_2_elisa
      - stool_texture
      - insulin_cat
      - inr
      - protein_intake
      - flg_genotype
      - momeducat
      - hitchip_probe_class
      - hitchip_probe_number
      - mgs_richness
      - hla_drb12
      - hla_dqa12
      - hla_dqa11
      - hla_drb11
      - hla_dbq12
      - hla_dbq11
      - ctp
      - start_solidfood
      - triglycerides
      - cholesterol
      - hdl
      - ldl
      - ALT
      - eGFR
      - adiponectin
      - fasting_insulin
      - hba1c
      - c_peptide
      - glp_1
      - cd163
      - il_1
      - leptin
      - glucose
      - fasting_glucose
      - fgf_19
      - glutamate_decarboxylase_2_antibody
      - creatinine
      - creatine
      - albumine
      - bilubirin
      - prothrombin_time
      - dyastolic_p
      - systolic_p
      - hscrp
      - ferm_milk_prod_consumer
      - family
      - family_role
      - born_method
      - c_section_type
      - premature
      - birth_order
      - age_twins_started_to_live_apart
      - feeding_practice
      - breastfeeding_duration
      - formula_first_day
      - ESR
      - HLA
      - autoantibody_positive
      - age_seroconversion
      - age_T1D_diagnosis
      - disease_stage
      - disease_location
      - calprotectin
      - treatment
      - remission
      - anti_PD_1
      - wbc
      - rbc
      - blood_platelet
      - hemoglobinometry
      - ast
      - alt
      - globulin
      - urea_nitrogen
      - ASO
      - anti_ccp_antibody
      - rheumatoid_factor
      - dental_sample_type
      - history_of_periodontitis
      - PPD_M
      - PPD_B
      - PPD_D
      - PPD_L
      - zigosity
      - menopausal_status
      - BASDAI
      - BASFI
      - HBI
      - SCCAI
      - birth_weight
      - gestational_age
      - diet
      - subcohort
      - RECIST
      - ORR

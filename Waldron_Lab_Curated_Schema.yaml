      # *_metadata.tsv:
    
    # slots are first-class entities in the metamodel
    # declaring them here allows them to be reused elsewhere
slots:

  project_name:

  samples:
    multivalued: true
    inlined_as_list: true
  #        range: Sample

  studies:
    multivalued: true
    inlined_as_list: true
  #        range: Study

  study_name:
    range: string
    required: false
    multivalued: false
    pattern: '[a-zA-Z-]+_[0-9]4} | [a-zA-Z-]+_[0-9]4}[a-zA-Z-]+ | [a-zA-Z-]+_[0-9]4}_[a-zA-Z-]+ | [a-zA-Z-]+_[0-9]4}_[a-zA-Z0-9]+'
    # decide whether to keep regex patterns
    description: 'Dataset name. This name identifies uniquely the dataset.' 
    comments: 'Usually it is the surname of the first author, name(s) initials & publication date, \
	allowing an easy link with the paper. Most common exceptions are \
	big consortia which are better referred as their names as this is \
	easier for the user.'
    notes: 'Curators must use: Surname, initials of the first name(s) and \
	publication date. Example, publishing his paper in 2022, \
	Paolo Manghi will curate and upload the dataset ManghiP_2022. \
	Most common exceptions are big consortia which are preferable to be named
	after their ID, e.g.: MetaCardis or HMP, followed by a date of publication, \
	which usually is the the date of the first paper of the consortium.
	Some datasets are intentionally divided by the curator into 
	name_a, name_b, name_c, etc., this is not forbidden though not stricly advised.'
    
  sample_id:
    range: string
    required: true
    multivalued: false
    pattern: '[0-9a-zA-Z_]'
    # decide whether to keep regex patterns
    description: 'Sample identifier.'
    notes: 'Curators should avoid use dots (.), parentheses or other special characters.'
    comments: 'Aside, the ID does not contain any meaniungful information and must not be used fot that purpose.'

  subject_id:
    range: string
    required: true
    multivalued: false
    pattern: '[0-9a-zA-Z_]'
    # decide whether to keep regex patterns
    description: 'Subject identifier. It DIFFERS from the sample_id by the fact that different samples CAN SHARE the same SUBJECT_ID'
    comments: 'There are two cases for two samples sharing the same subject: \
	1. samples derived from different body-sites of one persone \
	2. samples derivced from same persone at 2 different time-points \
	Case 1. must be handled looking at "body_site", case 2. looking at "days_from_first_collection"'
    notes. 'If the curator knows that a subject has been sampled multiple times, she/he must have the mapping or cannot insert the dataset in the database. \
	This is because other user may analyse the same indivioduals as if there are two independent individuals.'

  body_site:
    any_of:
      - aliases:
        - host_anatomy
        - host_anatomy_ontology
    range: Body_Site
    required: false
    multivalued: false
    description: 'Bodysite of acquisition. Human-derived microbiome are sampled at different body-sites and this determines their composition and function.'
    comments: 'Analysing multiple body-sites at once usually is done only for the purpose of comparing different microbiomes (e.g. the body-site is the most 
        important attributes)'
    notes: 'No remarks for curators as soon as they adopt the ontology.'

  body_subsite:
    range: Body_Subsite
    required: false
    multivalued: false
    description: 'Subsite of body site of acquisition. If DIFFERS from body-site in that body-subsites sharing the body-site are normally comparable one to each other.'
    comments: 'As 90% of the human shotgun microbiomes are sampled from feces, it is common not to have this. Oral cavity, however, is also important and for oral cabity it is 
	very important to have it.'
    notes: 'In case of oral cavity and skin in particular, curators should put particular efforts in understanding from the publication which is the current 
	are of sampling (e.g. tongue, plaque, saliva)'

  antibiotics_current_use:
    range: YesNo
    required: false
    multivalued: false
    description: 'Subject is currently taking antibiotics.'

  antibiotics_family:
    aliases:
      - drug_ontology
    required: false
    multivalued: true
    range: Antibiotics
    description: 'Family of antibiotics currently used; Semicolon-separated.'

  study_condition:
    any_of:
      - aliases:
          - main_clinical_condition
          - condition_under_study
          - study_condition_ontology
    range: Condition #See disease_ontology.yaml
    required: false
    multivalued: false
    description: 'The main disease or condition under study; control for controls;STEC=Shiga-toxigenic E.coli;CDI=Clostridium difficile infection;IBD=Inflammatory bowel disease;T2D= Type-2 diabetes;T1D=Type-1 diabetes;AD=Atopic dermatitis;AR=Allergic rhinitis;IGT=Impaired glucose tolerance;AS=Ankylosing spondylitis;RA=rheumatic arthritis;FMT=fecal microbiota transplantaion;SRP=Scaling and root planing;CMV=Cytomegalovirus;HBV_HDV_HEV= Hepatitis viruses;BD= Bechet-disease;ACVD= Artheriosclerotic Cardiovalscular Disease'
    comments: 'study_condition/main_clinical_condition might be == control when the next field, "disease" is not "healthy". This is because a subjkect has been 
	considerered a control by a clinician and therefore we respect that annotation.'

  disease:
    any_of:
      - aliases:
          - condition
          - condition_ontology
    range: Disease #See disease_ontology.yaml
    required: false
    multivalued: true
    description: "Semicolon-delimited vector of conditions; Use healthy only if subject is known to be healthy; CRC=colorectal cancer;CD=Crohn's disease; for other abbreviations see study_condition"

  disease_subtype:
    range: Disease_subtype  #See disease_ontology.yaml
    required: false
    multivalued: true
    description: "Disease subtype; CD=Chrohn's Disease;AS=Ankylosing spondylitis;NAFLD=nonalcoholic fatty liver disease;for other abbreviations see study_condition"

  age:
    range: integer
    required: false
    multivalued: false
    description: 'Subject age (years).' 

  infant_age:
    range: integer
    required: false
    multivalued: false
    description: 'Infant age (days); should be used for infants < 1 years old.'

  age_category:
    aliases:
      - age_category_ontology
    range: cat_age
    required: false
    multivalued: false
    description: 'Age category: newborn < 1 year; 1 <= child < 12; 12 <= schoolage < 19; 19 <= adult <= 65; senior > 65.'

  gender:
    range: Gender
    required: false
    multivalued: false
    description: 'Subject gender.'

  visit_number:
    range: integer
    required: false
    multivalued: false
    description: 'Visit number for studies with repeated visits.'
    notes: 'This is very similar and derivable from days_from_first_collection which however is more detailed.'

  BMI:
    range: float
    required: false
    multivalued: false
    description: 'Body mass index (kg/m2).'

  country:
    aliases:
      - country_ontology
    range: Country
    required: true
    multivalued: false
    description: 'Country of acquisition using ISO3 code from http://www.fao.org/countryprofiles/iso3list/en/.'
    notes: 'Curators MUST HAVE this info or cannot add the data. It is preferable to acquire also the "location"
        attributes but in case it is not possible the country is a good proxy for nutrition, habits, ethnical and economic aspects.'
    comments: 'For analysis, definitely the 3rd most important attibute by the point of view of the microbiome, after 
        the body-site and the dataset population effects.'

  location:
    required: false
    multivalued: false
#    pattern: '.+'
    description: 'Free-form additional location information.'

  population:
    range: string
    required: false
    multivalued: false
    pattern: '[a-zA-Z]\\S+'
    description: 'Can describe the belonging to a specific population.'
    notes: 'It may have some redundancy with respect to the location, which however is preferable.'

  travel_destination:
    range: Travel_Destination
    required: false
    multivalued: false
    description: 'As "country" uses ISO3 code from http://www.fao.org/countryprofiles/iso3list/en/. It refers to a subject who has travel \
	and has therefore exposed her/his microbiome to a different environment.'

  non_westernized:
    range: YesNo
    required: false
    multivalued: false
    description: 'Subject belongs to a non-westernized community. Westernization has no definite boundary but refers to lifestyle \
	characterised by the highly pervasive presence of industrially treated food and the of anitbiotics in the consummed food and \
	used as treatments. Importantly, some "non-westernized" communities might share higher or lower degrees of absence of these attributes, \
	depending on the curator.'
    notes: 'Alhotugh this is partly subjective, curator should not insert in this categroy all samples from places far from the curator s nationality. \
	If participants are from a hospitals follwing ABX treatment, they should be considererd all westernized.'

  lifestyle:
    required: false
    multivalued: false
    range: Life_style
    description: 'To describe the lifestyle of non-westernized people, mainly referring to their food-retrieval modality. This is typically used just in \
	highly non-westernized people (Tanzanian hunther-gatherers, Mongolian shepherds, ...'

  brinkman_index:
    range: float
    required: false
    multivalued: false 
    description: 'The Brinkman index if provided. The Brinkman index is a measure of cigarette smoke exposure and is used as a predictor of chronic obstructive pulmonary disease.'

  days_from_first_collection:
    range: integer
    required: false
    multivalued: false
    description: 'Used for time series studies.'
    comments: 'In case multiple sample_id share the same subject_id AND the same body_site, the gap in days between the samples_ids must be searched here.'
    notes: 'Curators must consider that, when multiple timepoints are present in the study, this field and the subject_id must be filled correctly.'

  sequencing_platform:
    range: Sequencing_Platform
    required: true
    multivalued: false
    description: 'This is the main model of the machine used to perform the sequencing. Currently only different model of Illumina machine and Ion Torrent are present.'

  DNA_extraction_kit:
    range: DNA_Extraction_Kit
    required: false
    multivalued: false
    description: 'DNA extraction kit retrieved from publication.'
    notes: 'In the future this field will be updated and ameliorated.'

  PMID:
    range: integer
    required: false
    multivalued: false
    pattern: '{[0-9]8}'
    description: 'Identifier of the main publication in PubMed.'

  number_reads:
    range: integer
    required: true
    multivalued: false
    description: 'Number of final reads - calculated from raw data.'

  number_bases:
    range: integer
    required: true
    multivalued: false
    description: 'Total number of bases sequenced in the sample - calculated from raw data.'

  minimum_read_length:
    range: integer
    required: true
    multivalued: false
    description: 'Minimum read length - calculated from raw data.'

  median_read_length:
    range: integer
    required: true
    multivalued: false
    description: 'Median read length - calculated from raw data.'

  NCBI_accession:
    required: false
    multivalued: true
    pattern: '[ES]R[SR][0-9]+'
    description: 'Semicolon-separated vector of NCBI accessions.'

  pregnant:
    range: YesNo
    required: false
    multivalued: false
    description: 'Pregnancy of the subject (men: no).'

  lactating:
    range: YesNo
    required: false
    multivalued: false
    description: 'Lactating subjects (men: no).'

  birth_control_pil:
    range: YesNo
    required: false
    multivalued: false
    description: 'Use of the birth-control-pils at the sampling time (men: no).'

  smoker:
    range: YesNo
    required: false
    multivalued: false
    description: 'Currently a smoker at sampling.'

  ever_smoker:
    range: YesNo
    required: false
    multivalued: false
    description: 'Ever been a smoker.'

  alcohol:
    range: YesNo
    required: false
    multivalued: false
    description: 'Subject is reported as a drinker.'
    comments: 'This is meant as a binary value for the subjects drink alcohol or not.'

  alcohol_numeric:
    range: float
    required: false
    multivalued: false
    description: 'Alcohol consumption reported as a float.'

  mumps:
    range: YesNo
    required: false
    multivalued: false
    description: 'Subject has been through mumps in life.'

  ajcc:
    required: false
    multivalued: false
    range: Ajcc_enum
    description: 'AJCC staging for colorectal-cancer.'

  fobt:
    range: YesNo
    required: false
    multivalued: false
    description: 'Fecal occult blood test, in a binary fashion.'

  tnm:
    required: false
    multivalued: false
    pattern: 't4n1m1|t3nxm1|t2n0m1|tnm|t3n3m1|t2n1m1|t4n2m1|t3n0m1|t3n2m0|t4n0m1|t4n1m0|no|t4n0m0|t3n0m0|t3n1m0|ptis|t1n0m0|t4n2m0|t3n1m1|t3n2m1|tisn0m0|t2n0m0|t1n0m1|t2n1m0|t2m0n0|t2n2m0'
    description: 'TNM classification for colorectal-cancer.'

  days_after_onset:
    range: integer
    required: false
    multivalued: false
    description: 'Days from the onset of the disease.'
    notes: 'Usable for disease which are subject to flare, such as Crohn s disease'

  stec_count:
    required: false
    multivalued: false
    range: Stec_count_enum
    description: 'Amount of STEC colonies detected. STEC stands for Shigatoxigenic Escherichia coli, which means a specific subspecies of E.coli which produces Shiga-toxin.'
    comments: 'This toxin was responsible of a epidemy in Germany.'

  shigatoxin_2_elisa:
    required: false
    multivalued: false
    range: Pos_neg
    description: 'Enzyme-linked immunosorbent assay for Shiga-toxigenic E.coli.'

  stool_texture:
    required: false
    multivalued: false
    range: Texture
    description: 'Texture of the stool at sampling time.'
    comment: 'This will be substituted in the future by Bristol scale or deleted as it is largely uninformative.'
    notes: 'Currently this is likely to be deleted.'

  insulin_cat:
    range: YesNo
    required: false
    multivalued: false
    description: 'Insulin intake (yes/no)'
    notes: 'This will be likely deleted in favour of a better column for treatments.'

  inr:
    range: float
    required: false
    multivalued: false
    description: 'International normalized ratio.'

  protein_intake:
    range: float
    required: false
    multivalued: false
    description: 'Indication about the protein intake in the Mongolians diet.'
    notes: 'This is likely to be eliminated or integrated in some other dietary information.'

  flg_genotype:
    required: false
    multivalued: false
    pattern: 'wt|s1515x|e2422x|e2422x/3321dela'
    description: 'Any term for filaggrin-protein genotype.'

  momeducat:
    range: integer
    required: false
    multivalued: false
    description: 'Years of education of the mother of the subject.'

  hitchip_probe_class:
    required: false
    multivalued: false
    pattern: 'lpc|hpc'
    description: 'High/Low species content onthe HIT-chip probe.'

  hitchip_probe_number:
    range: integer
    required: false
    multivalued: false
    description: 'HIT-chip probe score.'

  mgs_richness:
    range: float
    required: false
    multivalued: false
    description: 'Metagenomic species richness.'

  hla_drb12:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_drb12 allele.'

  hla_dqa12:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_dqa12 allele.'

  hla_dqa11:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_dqa11 allele.'

  hla_drb11:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_drb11 allele.'

  hla_dbq12:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_dbq12 allele.'

  hla_dbq11:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_dbq11 allele.'

  ctp:
    range: integer
    required: false
    multivalued: false
    description: 'Cytidine triphosphate level.'

  start_solidfood:
    range: integer
    required: false
    multivalued: false
    description: 'First day of solid food introduction (newborns).'

  triglycerides:
    range: float
    required: false
    multivalued: false
    description: 'Concentration of triglycerides in the blood.'
    comments: 'Values in this package are reported in mg/dl.'
    notes: 'Curators must use mg/dl.'

  cholesterol:
    range: float
    required: false
    multivalued: false
    description: 'Concentration of cholesterol in the blood.'
    comments: 'Values in this package are reported in mg/dl.'
    notes: 'Curators must use mg/dl.'

  hdl:
    range: float
    required: false
    multivalued: false
    description: 'Concentration of high-density lipoprotein in the blood.'
    comments: 'Values in this package are reported in mg/dl.'
    notes: 'Curators must use mg/dl.'

  ldl:
    range: float
    required: false
    multivalued: false
    description: 'Concentration of low-density lipoprotein in the blood.'
    comments: 'Values in this package are reported in mg/dl.'
    notes: 'Curators must use mg/dl.'

  ALT:
    range: float
    required: false
    multivalued: false
    description: 'Concentration of Alanine aminotransferase in the blood (indicator of liver injury or disease).'
    notes: 'The Alanine aminotransferase test. STD. results of the test are allowed.'

  eGFR:
    range: float
    required: false
    multivalued: false
    description: 'Measure of flow rate of filtered fluid through the kidney (indicator of kidney functioning).'
    notes: 'The Estimated Glomerular Filtration Rate. STD. estimate of the test allowed.'

  adiponectin:
    range: float
    required: false
    multivalued: false
    description: 'Adiponectin is a protein hormon and a adipokine involved glucose levels regulation and fatty acids breakdown.'
    comments: 'The values in this package are reported in mg/l'
    notes: 'Curators must use mg/l.'

  fasting_insulin:
    range: float
    required: false
    multivalued: false
    description: 'Blood concentration of insulin during fasting used to measure insulin resistance.'
    comments: 'The values in this package are reported in micro-units/ml.'
    notes: 'Curators must use micro-units/ml.'

  hba1c:
    range: float
    required: false
    multivalued: false
    description: 'Haemoglobin A1c: measure of the glycated (linked to a sugar) with respect to total haemoglobin.'
    comments: 'Values in this package are reported in percentage (%).'
    notes: 'Curators must use percentage (%).'

  c_peptide:
    range: float
    required: false
    multivalued: false
    description: 'Concentration of connecting peptide in the blood.'
    comments: 'Values in this package are reported in ng/ml.'
    notes: 'Curators must use ng/ml.'

  glp_1:
    range: float
    required: false
    multivalued: false
    description: 'Concentration of the glucagon-like peptide 1.'
    comments: 'Values in this package are reported in pmol/l.'
    notes: 'Curators must use pmol/l.'

  cd163:
    range: float
    required: false
    multivalued: false
    description: 'Cluster of Differentiation 163: high affinity scavenger receptor for the hemoglobin-haptoglobin complex.'
    notes: 'Curators must use ng/ml.'
    comments: 'Values in this package are reported in ng/ml. This protein is a marker of cells from the monocyte/macrophage \
	lineage, and is upregulated in a variety of inflammatory diseases.'

  il_1:
    range: float
    required: false
    multivalued: false
    description: 'Concentration of Interleukine 1.'
    notes: 'Curators must use pg/ml.'
    comments: 'Values in this package are reported in pg/ml.'

  leptin:
    range: float
    required: false
    multivalued: false
    description: 'Concentration of the leptin hormon, a hormone predominantly made by adipose cells and enterocytes in the small intestine that helps to regulate energy balance by inhibiting hunger.'
    notes: 'Curators must use micrograms/l.'
    comments: 'Values in this package are reported in micrograms/l.'

  glucose:
    range: float
    required: false
    multivalued: false
    description: 'Patient glucose blood concentration.'
    notes: 'Curators must use mg/dl.'
    comments: 'Values in this package are reported as mg/dl.'

  fasting_glucose:
    range: float
    required: false
    multivalued: false
    description: 'Patient glucose blood concentration at fasting.'
    notes: 'Curators must use mg/dl.'
    comments: 'Values in this packages are reported as mg/dl.'

  fgf_19:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use pg/ml.'

  glutamate_decarboxylase_2_antibody:
    range: float
    required: false
    multivalued: false
    description: 'Glutamic acid decarboxylase (GAD65) antibody assay.'

  creatinine:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use micro-mol/l.'

  creatine:
    range: float
    required: false
    multivalued: false
    comments:
      - 'Curators must use micro-mol/l.'

  albumine:
    range: float
    required: false
    multivalued: false
    description: 'Albumine level; curators must use g/l.'

  bilubirin:
    range: float
    required: false
    multivalued: false
    description: 'Bilubirin; curators must use mg/dl.'

  prothrombin_time:
    range: float
    required: false
    multivalued: false
    description: 'Prothrombin time in seconds.'

  dyastolic_p:
    range: float
    required: false
    multivalued: false
    description: 'Measured in mm/Hg.'

  systolic_p:
    range: float
    required: false
    multivalued: false
    description: 'Measured in mm/Hg.'

  hscrp:
    range: float
    required: false
    multivalued: false
    description: 'High-sensitivity C-reactive protein test result'
    notes: 'Curator have to use mg/L.'
    comments: 'Values in this package are reported in mg/L.'
    

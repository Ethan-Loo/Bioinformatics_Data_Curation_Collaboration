name: Waldron_Lab_Curated_Schema
id: https://w3id.org/linkml/examples/personinfo # We need to change this ID
prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  UBERON: http://purl.obolibrary.org/obo/UBERON_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
    
    #  personinfo: https://w3id.org/linkml/examples/personinfo/
    #  ORCID: https://orcid.org/
  #  PATO: http://purl.obolibrary.org/obo/PATO_
imports:
  - linkml:types
default_range: string

classes:
  Project:
    tree_root: true
    slots:
      - project_name
      - studies
  Study:
    slots:
      - samples
      - study_name
  Sample:
    slots:
      - body_site
      - body_subsite
      - antibiotics_current_use
      - antibiotics_family
      - study_condition
      - disease
      - disease_subtype
      - infant_age
      - age_category
      - visit_number
      - BMI
      - country
      - location
      - population
      - travel_destination
      - non_westernized
      - lifestyle
      - brinkman_index
      - days_from_first_collection
      - sequencing_platform
      - DNA_extraction_kit
      - PMID
      - number_reads
      - number_bases
      - minimum_read_length
      - median_read_length
      - NCBI_accession
      - pregnant
      - lactating
      - birth_control_pil
      - smoker
      - ever_smoker
      - alcohol
      - alcohol_numeric
      - mumps
      - ajcc
      - fobt
      - tnm
      - days_after_onset
      - stec_count
      - shigatoxin_2_elisa
      - stool_texture
      - insulin_cat
      - inr
      - protein_intake
      - flg_genotype
      - momeducat
      - hitchip_probe_class
      - hitchip_probe_number
      - mgs_richness
      - hla_drb12
      - hla_dqa12
      - hla_dqa11
      - hla_drb11
      - hla_dbq12
      - hla_dbq11
      - ctp
      - start_solidfood
      - triglycerides
      - cholesterol
      - hdl
      - ldl
      - ALT
      - eGFR
      - adiponectin
      - fasting_insulin
      - hba1c
      - c_peptide
      - glp_1
      - cd163
      - il_1
      - leptin
      - glucose
      - fasting_glucose
      - fgf_19
      - glutamate_decarboxylase_2_antibody
      - creatinine
      - creatine
      - albumine
      - bilubirin
      - prothrombin_time
      - dyastolic_p
      - systolic_p
      - hscrp
      - ferm_milk_prod_consumer
      - family
      - family_role
      - born_method
      - c_section_type
      - premature
      - birth_order
      - age_twins_started_to_live_apart
      - feeding_practice
      - breastfeeding_duration
      - formula_first_day
      - ESR
      - HLA
      - autoantibody_positive
      - age_seroconversion
      - age_T1D_diagnosis
      - disease_stage
      - disease_location
      - calprotectin
      - treatment
      - remission
      - anti_PD_1
      - wbc
      - rbc
      - blood_platelet
      - hemoglobinometry
      - ast
      - alt
      - globulin
      - urea_nitrogen
      - ASO
      - anti_ccp_antibody
      - rheumatoid_factor
      - dental_sample_type
      - history_of_periodontitis
      - PPD_M
      - PPD_B
      - PPD_D
      - PPD_L
      - zigosity
      - menopausal_status
      - BASDAI
      - BASFI
      - HBI
      - SCCAI
      - birth_weight
      - gestational_age
      - diet
      - subcohort
      - RECIST
      - ORR
      - PFS12
      - curator
      - uncurated_metadata
      - change_in_tumor_size
      - performance_status
      - previous_therapy
      - toxicity_above_zero

      # *_metadata.tsv:
    
    # slots are first-class entities in the metamodel
    # delcaring them here allows them to be reused elsewhere
slots:

  project_name:

  samples:
    multivalued: true
    inlined_as_list: true
  #        range: Sample

  studies:
    multivalued: true
    inlined_as_list: true
  #        range: Study

  study_name:
    range: string
    required: false
    multivalued: false
    pattern: '[a-zA-Z-]+_[0-9]4} | [a-zA-Z-]+_[0-9]4}[a-zA-Z-]+ | [a-zA-Z-]+_[0-9]4}_[a-zA-Z-]+ | [a-zA-Z-]+_[0-9]4}_[a-zA-Z0-9]+'
    # decide whether to keep regex patterns
    description: 'Dataset name.'

  sample_id:
    range: string
    required: true
    multivalued: false
    pattern: '[0-9a-zA-Z_]'
    # decide whether to keep regex patterns
    description: 'Sample identifier.'

  subject_id:
    range: string
    required: true
    multivalued: false
    pattern: '[0-9a-zA-Z_]'
    # decide whether to keep regex patterns
    description: 'Subject identifier.'

  body_site:
    any_of:
      - aliases: host_anatomy
      - aliases: host_anatomy_ontology
    range: Body_Site
    required: false
    multivalued: false
    description: 'Bodysite of acquisition.'

  body_subsite:
    range: Body_Subsite
    required: false
    multivalued: false
    description: 'Subsite of body site of acquisition.'

  antibiotics_current_use:
    range: YesNo
    required: false
    multivalued: false
    description: 'Subject is currently taking antibiotics.'

  antibiotics_family:
    aliases: drug_ontology
    required: false
    multivalued: true
    range: Antibiotics
    description: 'Family of antibiotics currently used; Semicolon-separated.'

  study_condition:
    any_of:
      - aliases: main_clinical_condition
      - aliases: condition_under_study
      - aliases: study_condition_ontology
    range: Condition #See disease_ontology.yaml
    required: false
    multivalued: false
    description: 'The main disease or condition under study; control for controls;STEC=Shiga-toxigenic E.coli;CDI=Clostridium difficile infection;IBD=Inflammatory bowel disease;T2D= Type-2 diabetes;T1D=Type-1 diabetes;AD=Atopic dermatitis;AR=Allergic rhinitis;IGT=Impaired glucose tolerance;AS=Ankylosing spondylitis;RA=rheumatic arthritis;FMT=fecal microbiota transplantaion;SRP=Scaling and root planing;CMV=Cytomegalovirus;HBV_HDV_HEV= Hepatitis viruses;BD= Bechet-disease;ACVD= Artheriosclerotic Cardiovalscular Disease'

  disease:
    any_of:
      - aliases: condition
      - aliases: condition_ontology
    range: Disease #See disease_ontology.yaml
    required: false
    multivalued: true
    description: "Semicolon-delimited vector of conditions; Use healthy only if subject is known to be healthy; CRC=colorectal cancer;CD=Crohn's disease; for other abbreviations see study_condition"

  disease_subtype:
    range: Disease_subtype  #See disease_ontology.yaml
    required: false
    multivalued: true
    description: "Disease subtype; CD=Chrohn's Disease;AS=Ankylosing spondylitis;NAFLD=nonalcoholic fatty liver disease;for other abbreviations see study_condition"

  age:
    range: integer
    required: false
    multivalued: false
    description: 'Subject age (years).'

  infant_age:
    range: integer
    required: false
    multivalued: false
    description: 'Infant age (days); should be used for infants < 2 years old.'

  age_category:
    alieses: age_category_ontology
    range: cat_age
    required: false
    multivalued: false
    description: 'Age category: newborn < 1 year; 1 <= child < 12; 12 <= schoolage < 19; 19 <= adult <= 65; senior > 65.'

  gender:
    range: Gender
    required: false
    multivalued: false
    description: 'Subject gender.'

  visit_number:
    range: integer
    required: false
    multivalued: false
    description: 'Visit number for studies with repeated visits.'

  BMI:
    range: float
    required: false
    multivalued: false
    pattern: '[0-9]+\\.?[0-9]*'
    description: 'Body mass index (kg/m2).'

  country:
    aliases: country_ontology
    range: Country
    required: true
    multivalued: false
    description: 'Country of acquisition using ISO3 code from http://www.fao.org/countryprofiles/iso3list/en/.'

  location:
    required: false
    multivalued: false
    pattern: '.+'
    description: 'Free-form additional location information.'

  population:
    range: string
    required: false
    multivalued: false
    pattern: '[a-zA-Z]\\S+'
    description: 'can describe the belonging to a specific population'

  travel_destination:
    range: Travel_Destination
    required: false
    multivalued: false
    description: 'travel destination using ISO3 code from http://www.fao.org/countryprofiles/iso3list/en/.'

  non_westernized:
    range: YesNo
    required: false
    multivalued: false
    description: 'Subject belongs to a non-westernized community.'

  lifestyle:
    required: false
    multivalued: false
    range: Life_style
    description: 'to describe the lifestyle of non-westernized people'

  brinkman_index:
    range: float
    required: false
    multivalued: false
    description: 'The Brinkman index if provided'

  days_from_first_collection:
    range: integer
    required: false
    multivalued: false
    description: 'Used for time series studies.'

  sequencing_platform:
    range: Sequencing_Platform
    required: true
    multivalued: false
    description: 'This will be modified as new sequencing platforms are added to the database.'

  DNA_extraction_kit:
    range: DNA_Extraction_Kit
    required: false
    multivalued: false
    description: 'DNA extraction kit.'

  PMID:
    range: integer
    required: false
    multivalued: false
    pattern: '{[0-9]8}'
    description: 'Identifier of the main publication in PubMed.'

  number_reads:
    range: integer
    required: true
    multivalued: false
    description: 'Number of final reads - calculated from raw data.'

  number_bases:
    range: integer
    required: true
    multivalued: false
    description: 'Total number of bases sequenced in the sample - calculated from raw data.'

  minimum_read_length:
    range: integer
    required: true
    multivalued: false
    description: 'Minimum read length - calculated from raw data.'

  median_read_length:
    range: integer
    required: true
    multivalued: false
    description: 'Median read length - calculated from raw data.'

  NCBI_accession:
    required: false
    multivalued: true
    pattern: '[ES]R[SR][0-9]+'
    description: 'Semicolon-separated vector of NCBI accessions.'

  pregnant:
    range: YesNo
    required: false
    multivalued: false
    description: 'Pregnancy of the subject (men: no).'

  lactating:
    range: YesNo
    required: false
    multivalued: false
    description: 'Lactating subjects (men: no).'

  birth_control_pil:
    range: YesNo
    required: false
    multivalued: false
    description: 'Use of the birth-control-pils at the sampling time (men: no).'

  smoker:
    range: YesNo
    required: false
    multivalued: false
    description: 'Currently a smoker at sampling.'

  ever_smoker:
    range: YesNo
    required: false
    multivalued: false
    description: 'Ever been a smoker.'

  alcohol:
    range: YesNo
    required: false
    multivalued: false
    description: 'Subject is reported as a drinker.'

  alcohol_numeric:
    range: float
    required: false
    multivalued: false
    description: 'Alcohol consumption reported as a float.'

  mumps:
    range: YesNo
    required: false
    multivalued: false
    description: 'Subject has been through mumps in life.'

  ajcc:
    required: false
    multivalued: false
    range: Ajcc_enum
    description: 'AJCC staging for colorectal-cancer.'

  fobt:
    range: YesNo
    required: false
    multivalued: false
    description: 'Fecal occult blood test.'

  tnm:
    required: false
    multivalued: false
    pattern: 't4n1m1|t3nxm1|t2n0m1|tnm|t3n3m1|t2n1m1|t4n2m1|t3n0m1|t3n2m0|t4n0m1|t4n1m0|no|t4n0m0|t3n0m0|t3n1m0|ptis|t1n0m0|t4n2m0|t3n1m1|t3n2m1|tisn0m0|t2n0m0|t1n0m1|t2n1m0|t2m0n0|t2n2m0'
    description: 'TNM classification for colorectal-cancer.'

  days_after_onset:
    range: integer
    required: false
    multivalued: false
    description: 'Days from the onset of the disease.'

  stec_count:
    required: false
    multivalued: false
    range: Stec_count_enum
    description: 'Amount of STEC colonies detected.'

  shigatoxin_2_elisa:
    required: false
    multivalued: false
    range: Pos_neg
    description: 'Enzyme-linked immunosorbent assay for Shiga-toxigenic E.coli.'

  stool_texture:
    required: false
    multivalued: false
    range: Texture
    description: 'Texture of the stool at sampling time.'

  insulin_cat:
    range: YesNo
    required: false
    multivalued: false
    description: 'Insulin intake (yes/no)'

  inr:
    range: float
    required: false
    multivalued: false
    description: 'International normalized ratio.'

  protein_intake:
    range: float
    required: false
    multivalued: false
    description: 'Indication about the protein intake in the Mongolians diet.'

  flg_genotype:
    required: false
    multivalued: false
    pattern: 'wt|s1515x|e2422x|e2422x/3321dela'
    description: 'Any term for filaggrin-protein genotype.'

  momeducat:
    range: integer
    required: false
    multivalued: false
    description: 'Years of education of the mother of the subject.'

  hitchip_probe_class:
    required: false
    multivalued: false
    pattern: 'lpc|hpc'
    description: 'High/Low species content onthe HIT-chip probe.'

  hitchip_probe_number:
    range: integer
    required: false
    multivalued: false
    description: 'HIT-chip probe score.'

  mgs_richness:
    range: float
    required: false
    multivalued: false
    description: 'Metagenomic species richness.'

  hla_drb12:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_drb12 allele.'

  hla_dqa12:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_dqa12 allele.'

  hla_dqa11:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_dqa11 allele.'

  hla_drb11:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_drb11 allele.'

  hla_dbq12:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_dbq12 allele.'

  hla_dbq11:
    range: integer
    required: false
    multivalued: false
    description: 'Hla_dbq11 allele.'

  ctp:
    range: integer
    required: false
    multivalued: false
    description: 'Cytidine triphosphate level.'

  start_solidfood:
    range: integer
    required: false
    multivalued: false
    description: 'First day of solid food introduction (newborns).'

  triglycerides:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use mg/dl.'

  cholesterol:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use mg/dl.'

  hdl:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use mg/dl.'

  ldl:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use mg/dl.'

  ALT:
    range: float
    required: false
    multivalued: false
    description: 'The Alanine aminotransferase test. STD. results of the test are allowed.'

  eGFR:
    range: float
    required: false
    multivalued: false
    description: 'The Estimated Glomerular Filtration Rate. STD. estimate of the test allowed.'

  adiponectin:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use mg/l.'

  fasting_insulin:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use micro-units/ml.'

  hba1c:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use %.'

  c_peptide:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use ng/ml.'

  glp_1:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use pmol/l.'

  cd163:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use ng/ml.'

  il_1:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use pg/ml.'

  leptin:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use micrograms/l.'

  glucose:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use mg/dl.'

  fasting_glucose:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use mg/dl.'

  fgf_19:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use pg/ml.'

  glutamate_decarboxylase_2_antibody:
    range: float
    required: false
    multivalued: false
    description: 'Glutamic acid decarboxylase (GAD65) antibody assay.'

  creatinine:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use micro-mol/l.'

  creatine:
    range: float
    required: false
    multivalued: false
    comments:
      - 'Curators must use micro-mol/l.'

  albumine:
    range: float
    required: false
    multivalued: false
    description: 'Albumine level; curators must use g/l.'

  bilubirin:
    range: float
    required: false
    multivalued: false
    description: 'Bilubirin; curators must use mg/dl.'

  prothrombin_time:
    range: float
    required: false
    multivalued: false
    description: 'Prothrombin time in seconds.'

  dyastolic_p:
    range: float
    required: false
    multivalued: false
    description: 'Measured in mm/Hg.'

  systolic_p:
    range: float
    required: false
    multivalued: false
    description: 'Measured in mm/Hg.'

  hscrp:
    range: float
    required: false
    multivalued: false
    description: 'High-sensitivity C-reactive protein test result;curator have to use mg/L'

  ferm_milk_prod_consumer:
    required: false
    multivalued: false
    pattern: 'dfmp'
    description: 'Dfmp means yes (defined milk product).'

  family:
    required: false
    multivalued: false
    pattern: '.+'
    description: 'A number identifying the family subjects belong; not corrected for meta-analyses.'

  family_role:
    range: Family_Role
    required: false
    multivalued: false
    description: 'Role in the family when multiple samples come from the same family but different persons.'

  born_method:
    required: false
    multivalued: false
    range: Born_method_enum
    description: 'C-section vs vaginal birth.'

  c_section_type:
    required: false
    multivalued: false
    pattern: 'Elective_CS
    Emergency_CS'
    description: 'C-section main decision reason.'

  premature:
    range: YesNo
    required: false
    multivalued: false
    description: 'If premature at birth.'

  birth_order:
    range: integer
    required: false
    multivalued: false
    description: 'Can be used for multiple birth.'

  age_twins_started_to_live_apart:
    range: integer
    required: false
    multivalued: false
    description: 'Age at which twins started to live apart (years).'

  feeding_practice:
    range: Feeding_Practice
    required: false
    multivalued: false
    description: 'Feeding practice.'

  breastfeeding_duration:
    range: integer
    required: false
    multivalued: false
    description: 'curator must use days'

  formula_first_day:
    range: integer
    required: false
    multivalued: false
    description: 'the age infants get the first formula feeding in days'

  ESR:
    range: float
    required: false
    multivalued: false
    description: 'Erythrocyte sedimentation rate (ESR) in mm/H.'

  HLA:
    required: false
    multivalued: true
    pattern: '.+'
    description: 'HLA DR-DQ alleles conferring risk of Typ-1-Diabetes (T1D)'

  autoantibody_positive:
    required: false
    multivalued: true
    pattern: '.+'
    description: 'Tested positive for AAB.'

  age_seroconversion:
    range: float
    required: false
    multivalued: false
    description: 'Age at seroconvention was detected (days).'

  age_T1D_diagnosis:
    range: float
    required: false
    multivalued: false
    description: 'Age at which T1D was diagnosed (days).'

  disease_stage:
    required: false
    multivalued: false
    pattern: '[A-Z]1'
    description: 'Stage information for diseases that can be divided into multiple stages.'

  disease_location:
    required: false
    multivalued: true
    pattern: '.+'
    description: 'Can be used for diseases which occur on different body parts like CD.'

  calprotectin:
    range: float
    required: false
    multivalued: false
    description: 'Higher calprotectin is an indicator for inflammation in the gastrointestinal tract.'

  treatment:
    range: Treatment
    required: false
    multivalued: true
    description: 'medications or treatments against the diseases.'

  remission:
    range: YesNo
    required: false
    multivalued: false
    description: 'Remission of the disease.'


  anti_PD_1:
    required: false
    multivalued: false
    pattern: 'responder
    non_responder'
    description: 'The patient results to be a responder/non-responder to the anti-PD1 treatment.'


  wbc:
    range: float
    required: false
    multivalued: false
    description: 'White blood cells count; curators must use *1000counts/µL'


  rbc:
    range: float
    required: false
    multivalued: false
    description: 'Red blood cells count; curators must use *million_counts/µL'


  blood_platelet:
    range: float
    required: false
    multivalued: false
    description: 'Curators must use *1000counts/µl'


  hemoglobinometry:
    range: float
    required: false
    multivalued: false
    description: 'Hemoglobin concentration in blood; curators must use g/dl'

  ast:
    range: float
    required: false
    multivalued: false
    description: 'Aspartate transaminase; curator must use U/l'

  alt:
    range: float
    required: false
    multivalued: false
    description: 'Alanine aminotransferase; curator must use U/l'

  globulin:
    range: float
    required: false
    multivalued: false
    description: 'Curator must use g/l'

  urea_nitrogen:
    range: float
    required: false
    multivalued: false
    description: 'Curator must use mmol/l'

  ASO:
    range: float
    required: false
    multivalued: false
    description: 'Antistreptolysin O; curator must use IU/ml'

  anti_ccp_antibody:
    range: float
    required: false
    multivalued: false
    description: 'Curator must use U/ml'

  rheumatoid_factor:
    range: float
    required: false
    multivalued: false
    description: 'Curator must use IU/ml'

  dental_sample_type:
    range: Dental_Samples
    required: false
    multivalued: false
    description: 'Dental sample type.'

  history_of_periodontitis:
    range: YesNo
    required: false
    multivalued: false
    description: 'If the patients has been reported having previously suffered of periodontitis in one of more sites.'

  PPD_M:
    range: float
    required: false
    multivalued: false
    description: "Depth of the pocket reached by the probe in a dental implant ('M')."

  PPD_B:
    range: float
    required: false
    multivalued: false
    description: "Depth of the pocket reached by the probe in a dental implant ('B')."

  PPD_D:
    range: float
    required: false
    multivalued: false
    description: "Depth of the pocket reached by the probe in a dental implant ('D')."

  PPD_L:
    range: float
    required: false
    multivalued: false
    description: "Depth of the pocket reached by the probe in a dental implant ('L')."

  zigosity:
    range: Zigosity
    required: false
    multivalued: false
    description: 'Zigosity.'

  menopausal_status:
    range: Menopausual_Status
    required: false
    multivalued: false
    description: 'Menopausal status.'

  BASDAI:
    range: float
    required: false
    multivalued: false
    description: 'Bath Ankylosing Spondylitis Disease Activity Index'

  BASFI:
    range: float
    required: false
    multivalued: false
    description: 'Bath Ankylosing Spondylitis Functional Index'

  HBI:
